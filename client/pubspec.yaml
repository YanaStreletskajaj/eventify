name: events
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  intl: ^0.19.0
  http: ^0.13.5
  table_calendar: ^3.0.9
  clipboard: ^0.1.3
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  permission_handler: ^11.3.1


  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  image_path: "assets/images/home_icon.png"
  android: "launcher_icon"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/home_icon.png
  fonts:
    - family: Unbounded
      fonts:
        - asset: assets/fonts/Unbounded-VariableFont_wght.ttf
